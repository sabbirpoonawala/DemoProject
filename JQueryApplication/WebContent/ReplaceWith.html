<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="jquery.min.js"></script>
<script>

$(document).ready(function(){
	$("#year").click(function(){
		$(this).replaceWith("<p>This is year 2019</p>");
	});
	
});

</script>
</head>
<body>
<p id="year">This is year 2018</p>
</body>
</html>
